{% set name = "snouty-viewer" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 11d8007de6ae4b8462842fcdf0890545ad2646ded18b4573cb0d3846fad5b1a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - magicgui
    - napari
    - numpy
    - ome-types
    - python >={{ python_min }},<3.11
    - tifffile

test:
  imports:
    - snouty_viewer
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/snouty-viewer/
  summary: A plugin to visualize and convert Snouty data.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/aelefebv/snouty-viewer

extra:
  recipe-maintainers:
    - aelefebv
    - goanpeca
    - jaimergp
